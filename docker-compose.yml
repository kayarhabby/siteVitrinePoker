services:  db:    image: sitevitrine-mysql    build:      context: .      dockerfile: dockerfiles/database/Dockerfile    container_name: sitevitrine-mysql-2    restart: unless-stopped    environment:      MYSQL_ROOT_PASSWORD: sitepasswordroot      MYSQL_DATABASE: siteVitrineDB      MYSQL_USER: siteuser      MYSQL_PASSWORD: sitepassword    volumes:      - mysql_data:/var/lib/mysql    networks:      - appnet    healthcheck:      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]      interval: 10s      timeout: 5s      retries: 5  app:    image: sitevitrine-app    build:      context: .      dockerfile: dockerfiles/app/Dockerfile    container_name: sitevitrine-app    restart: unless-stopped    depends_on:      db:        condition: service_healthy    environment:      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/siteVitrineDB      SPRING_DATASOURCE_USERNAME: siteuser      SPRING_DATASOURCE_PASSWORD: sitepassword      SPRING_JPA_HIBERNATE_DDL_AUTO: validate    ports:      - "8080:8080"    networks:      - appnetnetworks:  appnet:    driver: bridgevolumes:  mysql_data: