<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie - Site Vitrine Poker</title>
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            line-height: 1.6;
        }

        header {
            background-color: #b71c1c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: gold;
        }

        nav a {
            color: #ffd700;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            background-color: #fff3e0;
            border-bottom: 3px solid #b71c1c;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #b71c1c;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 3rem 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(183, 28, 28, 0.8);
            color: #ffd700;
            text-align: center;
            padding: 0.5rem 0;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        footer {
            background-color: #b71c1c;
            color: #ffd700;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .gallery-item img {
                height: 140px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Site Vitrine Poker</h1>
    <nav>
        <a th:href="@{/}">Accueil</a>
        <a th:href="@{/services}">Services</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/images}">Galerie</a>
    </nav>
</header>

<section class="hero">
    <h2>Galerie d’Images</h2>
    <p>Plongez dans l’univers poker et découvrez nos événements et moments exclusifs.</p>
</section>

<section class="gallery">
    <div class="gallery-item" th:each="img : ${images}">
        <img th:src="@{images/{imgUrl}(imgUrl=${img.url})}" th:alt="${img.titre}">
        <div class="caption" th:text="${img.titre}">Titre</div>
    </div>
</section>

<footer>
    <p>&copy; 2026 - Site Vitrine Poker</p>
</footer>

</body>
</html>
